<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Icono con fondo transparente</title>
<!-- Cargar Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body {
    background: gray; /* Fondo gris para que se note la transparencia */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .icono {
    font-size: 80px;         /* Tama√±o del icono */
    color: #ff4d4d;          /* Color del icono */
    background: none;        /* Sin fondo */
    padding: 20px;           /* Espacio alrededor */
    border-radius: 50%;      /* Forma redonda si pusieras un color */
    box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Sombra ligera para resaltar */
  }
</style>
</head>
<body>

<!-- Icono -->
<i class="fa-solid fa-heart icono"></i>

</body>
</html>

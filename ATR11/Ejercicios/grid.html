        .container{
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            background: gray;
            gap: 10px;
        }

        .item{
            background: blue;
            color: #fff;
            font-size: 2rem;
        }
    </style>
</head>

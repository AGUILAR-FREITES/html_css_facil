<body>
    
    <h1>Make your order</h1>

    <h2>Please, fill this form:</h2>

    <form action="login.php" method="post">

        <input type="text" placeholder="Your name"><br><br>
        <input type="email" placeholder="Your email"><br><br>

        <textarea name="" id="" cols="30" rows="10">Write the address for your order</textarea><br><br>

        <h3>Include salad starter?</h3>
        <input type="radio" name="inclusiones" id="inclusion">
        <label for="inclusion" >Yes, include it</label><br><br>

        <input type="radio" name="inclusiones" id="no-inclusion">
        <label for="no-inclusion" >No, Thanks.</label><br><br>

        <label for="elegir">Chosee your main course</label><br><br>

        <select name="opciones" id="elegir">
            <option value="Grilled">Grilled Chicken with Fresh Cherry Salsa</option>
            <option value="Bombay">Bombay GrilledChutney Sandwich</option>
            <option value="Persian">PersianChickenJoojehKebabs</option>
            <option value="Spicy">SpicyPorkVindaloo</option>
            <option value="Bomabay2">Bombay SloppyJoes(KheemaPav)</option>
        </select><br><br>

        <input type="checkbox" id="credit">
        <label for="credit">Pay whit credit card</label><br><br>

        <input type="submit" value="Make order">
        

    </form>


</body>
